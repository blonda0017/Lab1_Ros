# Параметры gmapping для TurtleBot3
base_frame: base_footprint
odom_frame: odom
map_frame: map

# Параметры сканирования
maxRange: 10.0
maxUrange: 6.0
sigma: 0.05
kernelSize: 1

# Параметры обновления карты
lstep: 0.05
astep: 0.05
iterations: 5
lsigma: 0.075
ogain: 3.0

# Параметры частиц
minimumScore: 50
particles: 100

# Параметры обновления
linearUpdate: 0.2
angularUpdate: 0.2
temporalUpdate: 0.5
resampleThreshold: 0.5

# Размер и разрешение карты
xmin: -10.0
ymin: -10.0
xmax: 10.0
ymax: 10.0
delta: 0.05
